<!DOCTYPE html>
<html>
<head>
    <title>Port Scanner Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Open Port Analytics</h2>
    <canvas id="portChart" width="400" height="200"></canvas>

    <script>
      const ctx = document.getElementById('portChart').getContext('2d');
      const portChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: {{ labels|tojson }},
              datasets: [{
                  label: 'Open Ports Frequency',
                  data: {{ data|tojson }},
                  backgroundColor: 'rgba(54, 162, 235, 0.7)',
                  borderWidth: 1
              }]
          },
          options: {
              responsive: true,
              scales: {
                  y: {
                      beginAtZero: true,
                      stepSize: 1
                  }
              }
          }
      });
    </script>
<p>Welcome {{ current_user.name }} | <a href="{{ url_for('logout') }}">Logout</a></p>

</body>
</html>
